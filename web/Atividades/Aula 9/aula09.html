<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\styles.css"/>
    <title>Document</title>

<body>
    <nav>
        
    </nav>
    <div id="area">
        <form id="formulario" autocomplete="off">

                <legend> Formulário </legend>
                <label>Nome: <input class="campo_nome" type="text" placeholder="Seu Nome" autofocus required> </label> <br/> <br/>
                <label>Email: <input class="campo_email" type="email" placeholder="Seu E-mail"> </label> <br> <br>
                <label>Senha: <input class="campo_senha" type="password" placeholder="Sua senha"> </label> <br> <br>
                <label>Estado: 
                    <select class="campo_estado">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF" selected>DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>

                    </select></label>
                    <br><br>

                    <label>Você deseja trabalhar com Tech Lead?</label> <br>
                    <label><input type="radio" name="techlead" value="sim" checked>Sim</label><br>
                    <label><input type="radio" name="techlead" value="não">Não</label><br>
                    <label><input type="radio" name="techlead" value="talvez">Talvez</label><br>
                    <label><input type="radio" name="techlead" value="quem_sabe">Quem sabe</label><br>
                    <br><br>
                    
                    <label>Mensagem:</label><br><textarea class="msg" cols="100" rows="15" placeholder="Digite sua mensagem aqui!!!"></textarea><br>
                    <input class="btn_reset" type="reset" value="Resetar"> <br>
                    <input class="btn_submit" type="submit" value="Enviar">
            </fieldset>
        </form>
    </div>
</body>
</html>
